<div class="login">
<form action="#" th:action="@{/loginUser}" th:object="${userDTO}" method="post">
    <h1>Log In</h1>
    <p>Email:</p>
    <input type="text" placeholder="Enter Email" th:field="*{email}" required>
    <p><span class="error" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></p>
    <p><br>Password:</p>
    <input type="password" placeholder="Enter Password" th:field="*{password}" required>
    <p>
        <br>
        <input type="submit" value="Log in"/>
    </p>
    <p> or <a href="new_user">create an account</a></p>
</form>
